<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>stytry - AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            max-width: 320px;
            padding: 0 20px;
        }
        
        .loading-content h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .loading-content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        
        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .start-button:hover, .start-button:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        /* Progress Indicator */
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 24px auto 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Camera Instructions */
        .camera-instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .camera-instructions.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .camera-instructions h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .camera-instructions p {
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        /* Status Indicator */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .status-indicator.show {
            opacity: 1;
        }
        
        /* Scanning Animation */
        .scanning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .scanning-overlay.active {
            opacity: 1;
        }
        
        .scanning-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid #00ff88;
            border-radius: 12px;
            transform: translate(-50%, -50%);
            animation: scan-pulse 2s infinite;
        }
        
        @keyframes scan-pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        /* Close Button */
        .close-instructions {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.7;
        }
        
        .close-instructions:hover {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .loading-content h1 {
                font-size: 20px;
            }
            
            .loading-content p {
                font-size: 14px;
            }
            
            .camera-instructions {
                left: 16px;
                right: 16px;
                top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>ðŸŽ¯ stytry</h1>
            <p>Experiencia de Realidad Aumentada<br>Toca "Comenzar" para iniciar</p>
            <button class="start-button" onclick="startARExperience()">
                ðŸ“± Comenzar
            </button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    
    <!-- Camera Instructions -->
    <div class="camera-instructions" id="cameraInstructions">
        <button class="close-instructions" onclick="hideInstructions()">Ã—</button>
        <h3>ðŸ“¹ Busca el marcador</h3>
        <p>Apunta la cÃ¡mara hacia el marcador objetivo y mantÃ©n el dispositivo estable para la mejor experiencia.</p>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">
        Buscando marcador...
    </div>
    
    <!-- Scanning Overlay -->
    <div class="scanning-overlay" id="scanningOverlay">
        <div class="scanning-line"></div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; uiLoading: no; uiScanning: no;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights; antialias: true; alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="arScene">
        
        <a-assets>
            <video id="content-video" src="./assets/content_1757895700524_optimized.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-content" mindar-image-target="targetIndex: 0">
            <a-video 
                id="ar-video"
                src="#content-video" 
                width="2" 
                height="1.5" 
                position="0 0 0"
                scale="1 1 1"
                material="transparent: true; alphaTest: 0.1"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: targetFound"
                class="clickable">
              </a-video>
        </a-entity>
    </a-scene>

    <script>
        let arScene;
        let isARStarted = false;
        let loadingScreen = document.getElementById('loadingScreen');
        let cameraInstructions = document.getElementById('cameraInstructions');
        let statusIndicator = document.getElementById('statusIndicator');
        let scanningOverlay = document.getElementById('scanningOverlay');
        let progressFill = document.getElementById('progressFill');
        
        // FunciÃ³n para iniciar experiencia AR
        async function startARExperience() {
            if (isARStarted) return;
            
            try {
                // Solicitar permisos de cÃ¡mara explÃ­citamente
                updateProgress(20);
                await requestCameraPermission();
                
                updateProgress(50);
                
                // Esperar a que se cargue la escena
                arScene = document.querySelector('a-scene');
                await waitForSceneLoad();
                
                updateProgress(80);
                
                // Configurar eventos de tracking
                setupTrackingEvents();
                
                updateProgress(100);
                
                // Ocultar pantalla de carga y mostrar cÃ¡mara
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    showCameraInstructions();
                    showStatusIndicator('Buscando marcador...');
                    activateScanning();
                    isARStarted = true;
                }, 500);
                
            } catch (error) {
                console.error('Error iniciando AR:', error);
                showStatusIndicator('Error: Permite el acceso a la cÃ¡mara');
                // Reintentar en 3 segundos
                setTimeout(() => {
                    isARStarted = false;
                    updateProgress(0);
                }, 3000);
            }
        }
        
        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Liberar el stream inmediatamente
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (error) {
                throw new Error('Acceso a cÃ¡mara denegado');
            }
        }
        
        function waitForSceneLoad() {
            return new Promise((resolve) => {
                if (arScene.hasLoaded) {
                    resolve();
                } else {
                    arScene.addEventListener('loaded', resolve, { once: true });
                }
            });
        }
        
        function setupTrackingEvents() {
            const arContent = document.querySelector('#ar-content');
            
            arContent.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Target encontrado!');
                hideInstructions();
                showStatusIndicator('Â¡Marcador detectado!');
                deactivateScanning();
                
                // Ocultar status despuÃ©s de 2 segundos
                setTimeout(() => {
                    hideStatusIndicator();
                }, 2000);
            });

            arContent.addEventListener('targetLost', () => {
                console.log('âŒ Target perdido');
                showStatusIndicator('Buscando marcador...');
                activateScanning();
            });
        }
        
        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }
        
        function showCameraInstructions() {
            cameraInstructions.classList.add('show');
            
            // Auto-ocultar despuÃ©s de 5 segundos
            setTimeout(() => {
                if (cameraInstructions.classList.contains('show')) {
                    hideInstructions();
                }
            }, 5000);
        }
        
        function hideInstructions() {
            cameraInstructions.classList.remove('show');
        }
        
        function showStatusIndicator(text) {
            statusIndicator.textContent = text;
            statusIndicator.classList.add('show');
        }
        
        function hideStatusIndicator() {
            statusIndicator.classList.remove('show');
        }
        
        function activateScanning() {
            scanningOverlay.classList.add('active');
        }
        
        function deactivateScanning() {
            scanningOverlay.classList.remove('active');
        }
        
        // Prevenir zoom y mejorar UX mÃ³vil
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        
        // Prevenir scroll accidental
        document.body.addEventListener('touchstart', e => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.body.addEventListener('touchend', e => {
            if (e.touches.length > 0) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Auto-start en algunos casos
        window.addEventListener('load', () => {
            // Si el usuario ya diÃ³ permisos previamente, arrancar automÃ¡ticamente
            navigator.permissions.query({ name: 'camera' }).then(result => {
                if (result.state === 'granted') {
                    // Mostrar botÃ³n destacado
                    const startBtn = document.querySelector('.start-button');
                    startBtn.style.background = 'rgba(0, 255, 136, 0.8)';
                    startBtn.style.borderColor = 'rgba(0, 255, 136, 1)';
                }
            }).catch(() => {
                // Permisos API no soportada
            });
        });
    </script>
</body>
</html>
